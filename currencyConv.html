<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Конвертер валют</title>

    <style>
            #box 
            {
                width:360px;
                height: 180px;
                margin: 0px auto;
            }
        </style>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>
<body>

<div id = "box">
    
    <form id='convCurrency' @submit="conversion">
        <h1>Конвертер валют</h1>
        <P>
            <h3>Введите сумму для перевода</h3>
        </P>
        <select v-model="selected">
            <option v-for="option in options" v-bind:value="option.value">
                Из {{ option.text }}
            </option>
        </select>

        <input id="amount" v-model="amount" name="amount" type="number" min="0">

        <select v-model="selected2">
            <option v-for="option in options2" v-bind:value="option.value">
                В {{ option.text }}
            </option>
        </select>

        <p>{{ result }}</p>
        <p>
            <input type="submit" value="Выполнить">
        </p>
    </form>

</div>
    <script src = "currencyConv.js" ></script>
</body>
</html>
